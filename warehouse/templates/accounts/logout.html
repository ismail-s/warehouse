{% extends "base.html" %}

{% block title %}Sign out{% endblock %}

{% block content %}
  <h1 {{ l20n("signOutOf", username=request.username) }}>Sign out of {{ request.user.username }}</h1>
  <form method="POST" action="{{ request.current_route_path() }}">
    <input name="csrf_token" type="hidden" value="{{ request.session.get_scoped_csrf_token('accounts.logout') }}">
    {% if redirect.data %}
    <input name="{{ redirect.field }}" type="hidden" value="{{ redirect.data }}">
    {% endif %}
    <input type="submit" {{ l20n("signout") }} value="Sign out">
  </form>
{% endblock %}
