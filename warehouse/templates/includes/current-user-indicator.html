{% if request.user %}
<a href="{{ request.route_path('accounts.logout') }}" class="sign-out">{{ _('Logout') }}</a>
<a href="{{ request.route_path('accounts.profile', username=request.user.username) }}" class="profile">{{ request.user.username }}</a>
{% else %}
<a href="{{ request.route_path('accounts.login') }}" class="sign-in">{{ _('Sign In') }}</a>
<a href="javascript:void(0)" class="sign-up">{{ _('Sign Up') }}</a>
{% endif %}
