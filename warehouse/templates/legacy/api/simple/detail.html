<html>
  <head>
    <title>Links for {{ project.name }}</title>
    <meta name="api-version" value="2" />
  </head>
  <body>
    <h1>Links for {{ project.name }}</h1>
    {% for file in files -%}
    <a href="{{ request.route_path('packaging.file', path=file.path) }}#md5={{ file.md5_digest }}">{{ file.filename }}</a>
    {% endfor %}
  </body>
</html>
